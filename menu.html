<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Football Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-menu {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: none; /* Hidden initially */
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-title {
            font-size: 3rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #96c93d, #00b09b);
        }

        .game-info {
            color: white;
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Celebration Overlay Styles */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .celebration-content {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .celebration-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }

        .celebration-title {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .celebration-message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .celebration-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .celebration-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #96c93d, #00b09b);
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        /* Animations */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s ease-in infinite;
            z-index: 1;
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Celebration Overlay -->
    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <h1 class="celebration-title">üéâ Congratulations! üéâ</h1>
            <p class="celebration-message">Welcome to 2D Football Manager! Get ready for an amazing experience!</p>
            <button class="celebration-btn" id="startBtn">Let's Play!</button>
        </div>
    </div>

    <!-- Main Menu (hidden initially) -->
    <div class="main-menu" id="mainMenu">
        <div class="menu-container">
            <h1 class="game-title">‚öΩ 2D Football Manager</h1>
            
            <div class="menu-options">
                <button class="menu-btn" onclick="startGame()">üéÆ Quick Match</button>
                <button class="menu-btn" onclick="showTournament()">üèÖ Tournament</button>
                <button class="menu-btn" onclick="showSettings()">‚öôÔ∏è Settings</button>
            </div>
            
            <div class="game-info">
                <p>SWEET LIFE</p>
            </div>
        </div>
    </div>

    <script>
        // Celebration overlay functionality
        const celebrationOverlay = document.getElementById('celebrationOverlay');
        const mainMenu = document.getElementById('mainMenu');
        const startBtn = document.getElementById('startBtn');

        // Create confetti
        function createConfetti() {
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                celebrationOverlay.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create balloons
        function createBalloons() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#ef476f'];
            
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDelay = (Math.random() * 5) + 's';
                
                document.body.appendChild(balloon);
                
                // Remove balloon after animation completes
                setTimeout(() => {
                    balloon.remove();
                }, 15000);
            }
        }

        // Create fireworks
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.animationDuration = (Math.random() * 1 + 1) + 's';
                    
                    document.body.appendChild(firework);
                    
                    // Remove firework after animation completes
                    setTimeout(() => {
                        firework.remove();
                    }, 1500);
                }, i * 200);
            }
        }

        // Start the celebration
        function startCelebration() {
            createConfetti();
            createBalloons();
            createFireworks();
            
            // Continue creating confetti periodically
            setInterval(createConfetti, 3000);
            setInterval(createBalloons, 5000);
            setInterval(createFireworks, 8000);
        }

        // Hide celebration and show main menu
        function hideCelebration() {
            celebrationOverlay.style.opacity = '0';
            setTimeout(() => {
                celebrationOverlay.style.display = 'none';
                mainMenu.style.display = 'block';
            }, 1000);
        }

        // Event listener for the start button
        startBtn.addEventListener('click', hideCelebration);

        // Start celebration when page loads
        window.addEventListener('load', startCelebration);

        // Original game functions
        function startGame() {
            // Redirect to your game page
            window.location.href = 'game.html';
        }
        
        function selectTeams() {
            // Redirect to teams page or show team selection
            alert('Team Selection - Choose your favorite club!');
        }
        
        function showTournament() {
            alert('Tournament mode coming soon!');
        }
        
        function showSettings() {
            alert('Settings menu coming soon!');
        }
    </script>
</body>
</html>
