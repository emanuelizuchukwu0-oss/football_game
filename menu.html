<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Football Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-menu {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: none; /* Hidden initially */
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-title {
            font-size: 3rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #96c93d, #00b09b);
        }

        .game-info {
            color: white;
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Celebration Overlay Styles */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .celebration-content {
            background: linear-gradient(135deg, #ffd700, #ffec8b);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            border: 4px solid #ffd700;
        }

        .celebration-content::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ffd700, #ffec8b, #ffd700, #ffec8b);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }

        .celebration-title {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .celebration-message {
            font-size: 1.8rem;
            color: #8b6914;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            font-weight: bold;
        }

        .celebration-btn {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .celebration-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #96c93d, #00b09b);
        }

        /* Birthday Hat Styles */
        .birthday-hat {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #f00;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 8s ease-in infinite;
            z-index: 1;
        }

        .birthday-hat::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 15px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        .birthday-hat::after {
            content: "";
            position: absolute;
            top: 30px;
            left: 10px;
            width: 60px;
            height: 10px;
            background-color: #f00;
            border-radius: 5px;
        }

        /* Blowhorn Styles */
        .blowhorn {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 10px 0 0 10px;
            animation: blow 5s ease-in infinite;
            z-index: 1;
        }

        .blowhorn::before {
            content: "";
            position: absolute;
            right: -20px;
            top: 5px;
            width: 30px;
            height: 10px;
            background-color: #ff6b6b;
            border-radius: 0 5px 5px 0;
        }

        .blowhorn::after {
            content: "";
            position: absolute;
            right: -25px;
            top: 0;
            width: 40px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 0 10px 10px 0;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @keyframes blow {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            }
        }
        canvas {
    width: 100vw;
    height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #000;
    z-index: 0;
}

    </style>
</head>
<body>
    <!-- Celebration Overlay -->
    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <h1 class="celebration-title">üéâ HAPPY BIRTHDAY üéâ</h1>
            <p class="celebration-message">
                Welcome to 2D Football Manager! Get ready for an amazing experience!
            </p>
            <button class="celebration-btn" id="startBtn">Let's Play!</button>
        </div>
    </div>

    <!-- Main Menu (hidden initially) -->
    <div class="main-menu" id="mainMenu">
        <div class="menu-container">
            <h1 class="game-title">‚öΩ 2D Football Manager</h1>

            <div class="menu-options">
                <button class="menu-btn" onclick="startGame()">üéÆ Quick Match</button>
                <button class="menu-btn" onclick="showTournament()">üèÖ Tournament</button>
                <button class="menu-btn" onclick="showSettings()">‚öôÔ∏è Settings</button>
            </div>

            <div class="game-info">
                <p>SWEET LIFE</p>
            </div>
        </div>
    </div>

    <!-- üéÆ Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Sound effects -->
    <audio id="backgroundMusic" loop>
        <source src="mixkit-hazy-after-hours-132.mp3" type="audio/mpeg">
    </audio>

    <script>
        const celebrationOverlay = document.getElementById('celebrationOverlay');
        const mainMenu = document.getElementById('mainMenu');
        const startBtn = document.getElementById('startBtn');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // üéØ Resize canvas to always match screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // run at start

        // üé® Example background for now
        function drawBackground() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Celebration animation functions
        function createBirthdayHats() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 25; i++) {
                const hat = document.createElement('div');
                hat.className = 'birthday-hat';
                hat.style.left = Math.random() * 100 + 'vw';
                hat.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                hat.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(hat);
                setTimeout(() => hat.remove(), 8000);
            }
        }

        function createBlowhorns() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#06d6a0', '#118ab2', '#ef476f'];
            for (let i = 0; i < 20; i++) {
                const horn = document.createElement('div');
                horn.className = 'blowhorn';
                horn.style.left = Math.random() * 100 + 'vw';
                horn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                horn.style.animationDelay = (Math.random() * 3) + 's';
                document.body.appendChild(horn);
                setTimeout(() => horn.remove(), 5000);
            }
        }

        function startCelebration() {
            createBirthdayHats();
            createBlowhorns();
            setInterval(createBirthdayHats, 4000);
            setInterval(createBlowhorns, 3000);
        }

        function hideCelebration() {
            celebrationOverlay.style.opacity = '0';
            setTimeout(() => {
                celebrationOverlay.style.display = 'none';
                mainMenu.style.display = 'block';
                drawBackground(); // show game canvas
            }, 1000);
        }

        startBtn.addEventListener('click', hideCelebration);
        window.addEventListener('load', startCelebration);

        // Menu button functions
        function startGame() {
            mainMenu.style.display = 'none';
            drawBackground();
            alert('Game started! (Canvas active)');
        }

        function showTournament() {
            alert('Tournament mode coming soon!');
        }

        function showSettings() {
            alert('Settings menu coming soon!');
        }
    </script>
</body>
