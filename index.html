<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .front-page {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        .game-logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .game-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 300;
        }

        .start-button {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #96c93d, #00b09b);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 1rem;
            opacity: 0.9;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .football {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 3rem;
            }
            
            .game-subtitle {
                font-size: 1.2rem;
            }
            
            .start-button {
                padding: 15px 40px;
                font-size: 1.5rem;
            }
            
            .game-logo {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="animated-background" id="animatedBackground"></div>

    <!-- Main Content -->
    <div class="front-page">
        <div class="game-logo">‚öΩ</div>
        <h1 class="game-title">FOOTBALL MANAGER 2024</h1>
        <p class="game-subtitle">Experience the Ultimate 2D Football Simulation</p>
        
        <button class="start-button pulse" onclick="startGame()">
            START GAME
        </button>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <div class="feature-text">Realistic Gameplay</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <div class="feature-text">Multiple Clubs</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öΩ</div>
                <div class="feature-text">Advanced Physics</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåü</div>
                <div class="feature-text">Star Players</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating footballs in background
        function createFloatingFootballs() {
            const background = document.getElementById('animatedBackground');
            const footballs = ['‚öΩ', 'ü•Ö', 'üëü', 'üèÜ'];
            
            for (let i = 0; i < 15; i++) {
                const football = document.createElement('div');
                football.className = 'football';
                football.textContent = footballs[Math.floor(Math.random() * footballs.length)];
                football.style.left = Math.random() * 100 + 'vw';
                football.style.top = Math.random() * 100 + 'vh';
                football.style.animationDelay = Math.random() * 6 + 's';
                football.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                background.appendChild(football);
            }
        }

        // Start game function
        function startGame() {
            // Add loading animation
            const button = document.querySelector('.start-button');
            button.textContent = 'LOADING...';
            button.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            
            // Redirect to main menu
            setTimeout(() => {
                window.location.href = 'menu.html';
            }, 1500);
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            createFloatingFootballs();
        });

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Enter' || event.code === 'Space') {
                startGame();
            }
        });
    </script>
</body>
</html>
