<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laser Shooting Challenge - Start</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .front-container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 90vw;
        }

        .game-title {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #f1c40f;
        }

        .game-description {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .start-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: clamp(1.2rem, 5vw, 2rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .start-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .start-btn:hover:before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .game-features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            max-width: 600px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
            max-width: 180px;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
        }

        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .game-features {
                gap: 10px;
            }
            
            .feature {
                min-width: 120px;
                padding: 10px;
            }
            
            .feature-icon {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .game-features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="front-container">
        <h1 class="game-title">LASER SHOOTING CHALLENGE</h1>
        <p class="game-description">Eliminate all opponents with your laser weapon and reach the goal!</p>
        
        <button class="start-btn" id="startGameBtn">START GAME</button>
        
        <div class="game-features">
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-text">Precise Aiming</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Power-ups</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <div class="feature-text">22 Challenging Chapters</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <div class="feature-text">Mobile Optimized</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys to move, SPACE to shoot lasers</p>
            <p>On mobile: Use joystick to move, LASER button to shoot</p>
        </div>
    </div>

    <script>
        document.getElementById('startGameBtn').addEventListener('click', function() {
            // Redirect to the laser game page
            window.location.href = 'laser-game.html';
        });

        // Also allow tapping anywhere on mobile for easier access
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
